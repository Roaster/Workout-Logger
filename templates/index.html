<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>

<body>
    
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}

    <div id="headerDiv">
   
    <div id="innerText">
    <h1>Workout Logger</h1>
    {% if cUser == None %}
    <h3>Welcome! </h3>
    {% else %}
    <h3>Welcome, {{cUser}}</h3>
    {% endif %}

    <p>Enter the workout you did below:
        <form id="form" action="#" method="post">
            <!-- <label for="username">Enter your name:</label><br>
            <input type="text" id="username" name="username" required><br> -->

            <label for="workout">Select Workout:</label><br>
            <select id="workout" name="workout">
                <option value="bench">Bench</option>
                <option value="squat">Squat</option>
                <option value="deadlift">Deadlift</option>
                <option value="ohp">Overhead Press</option>
            </select><br>

            <label for="weight">Input Weight Lifted:</label><br>
            <input type="text" id="weight" name="weight" placeholder="225" required><br>

            <label for="reps">Input Reps Achieved:</label><br>
            <input type="text" id="reps" name="reps" placeholder="10" required><br>

            <div>
                <input type="submit"> 
                <input type="reset">
            </div>
        </form>
    </p>
    </div>
    </div>
    

</body>
</html>
